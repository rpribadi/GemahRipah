<!DOCTYPE html>
<html lang="en">
<head>

                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{% url 'shop:contact_us' %}">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Begin page content -->

    {% block content %}

    <footer class="footer">

    <script src="{% static 'js/jquery.formset.js' %}"></script>
